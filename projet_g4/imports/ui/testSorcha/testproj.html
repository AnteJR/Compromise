<body>
        {{>gen}}
        </body>
        <template name="gen">
          <button id=pink>PINK</button>
          <button id=blue>BLUE</button>
          
          <table id=message><th>lundi</th><th>mardi</th><th>mercredi</th><th>jeudi</th><th>vendredi</th><th>samedi</th><th>dimanche</th><tr>
            <script>
              let stat="";
              let donnees = 0;
              function setpink(){
                stat="pink";
                document.getElementById("pink");
                pink.style.backgroundColor="pink";
                blue.style.backgroundColor="";
              }
              function setblue(){
                stat="blue";
                document.getElementById("blue");
                blue.style.backgroundColor="aqua";
                pink.style.backgroundColor="";
              }
          let message=document.getElementById("message");
        for (i=8 ; i<23 ; i++){
          for (j=0 ; j<7 ; j++){
            let cell=document.createElement("TD");
            message.appendChild(cell);
            cell.innerHTML+=(`${i}:00`);
            //ajoute un id au cell
            cell.setAttribute("id", i+String.fromCharCode(j+64));
            //fonction incrémenter cellule dans BDD quand cliqué, pour l'instant ça change simplement la couleur.
            let count=0;
            function inc(){
              count++
            if (stat==="pink"){
            this.style.backgroundColor = "pink";
            if (count%2===0){
              this.style.backgroundColor="";
            }
            }
            if (stat==="blue"){
              this.style.backgroundColor="aqua";
              if (count%2!==0){
              this.style.backgroundColor="";
            }
            }
            
          }
            cell.addEventListener("click",inc)
          }
          let tr=document.createElement("TR");
          message.appendChild(tr);
        }
        document.getElementById("pink")
        pink.addEventListener("click",setpink);
        
        document.getElementById("blue");
        blue.addEventListener("click",setblue)
        </script>
        </tr>
        </table>
        </template>
