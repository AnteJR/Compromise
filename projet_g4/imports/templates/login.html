<template name="login">
	{{> Template.dynamic template=main}}
	{{#if currentUser }}
		<header>{{> header}}</header>
  		{{#if comparaisonTriggered}}
  			{{> semaineComparee}}
  		{{else}}
  			<table style="width:75%;margin-left:12.5%;">
  				<tr>
  					<td style="width:75%;height:100%;" rowspan=2>
  						{{> tableauSemaines}}
  					</td>
  					<td style="width:25%;height:20%;" valign="top">
  						{{> maRecherche}}
					</td>
  				</tr>
  				<tr>
  					<td style="width:25%;height:80%;" valign="bottom">
  						{{> addGroup}}
  					</td>
  				</tr>
  			</table>
  		{{/if}}
	{{else}}
		<h1 class="display-1" style="margin-left:auto;margin-right:auto;text-align:center;width:300px;margin-top:13%;">Compromise</h1>
		<h4 style="text-align:center;width:750px;margin-left:auto;margin-right:auto;"><b style="color:rgb(0,132,255);">Compromise</b> est une application destinée aux rencontres. En remplissant rapidement un horaire-type pour vos semaines, comparez vos disponibilités avec n'importe quel utilisateur ! Qui sait, peut-être que vous trouverez du temps à passer avec des gens que vous ne soupçonniez pas !</h4>
		<p style="text-align:center;width:300px;margin-left:auto;margin-right:auto;">
      <p style="margin-top: 15px;width:100%;"><a href="/login" class="btn btn-primary btn-lg">Se connecter</a></p>
      <p style="margin-top: 5px;width:100%;"><a href="/register" class="btn btn-outline-primary btn-lg">Se créer un compte</a> </p> 
    </p>
    <p style="text-align:center;color:lightgrey;font-size:10px;width:75%;margin-left:12.5%;margin-top:20%"> Application réalisé par Saara Jones, Antoine Klotz, Joël Rimaz et Sorcha Walsh dans le cadre du cours <em>Programmation pour Internet II - Meteor.js</em> donné par Isaac Pante et Loris Rimaz à l'Université de Lausanne au cours du semestre de printemps 2018.</p>
	{{/if}}
</template>
