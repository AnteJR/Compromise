<template name="errorPage">
  <header class="headerError" style="width:100px;opacity:0;height:90px;">{{> headerWNO}}</header>
	<div class="erreurUtilisateur" style="opacity:0;">
    	<h1 class="display-1" style="color:#3ea1e6;margin-left:auto;margin-right:auto;text-align:center;width:300px;margin-top:13%;">
    		Erreur !
    	</h1>
        <p style="text-align:center;width:750px;margin-left:auto;margin-right:auto;font-size:13px;">
              Il semblerait que vous essayez d'accéder à une page à laquelle vous n'avez pas accès ! Il vous faut être connecté pour utiliser l'application !
        </p>
        <div style="margin-left:auto;margin-right:auto;text-align:center;width:300px;">
          	<a href="/">
            	<input type="button" value="Retour à la page d'accueil" class="btn btn-outline-primary btn-lg" style="width:100%">
            </a>
        </div>
  	</div>
    <script type="text/javascript">
    	$(function(){
        	$('.erreurUtilisateur').animate({opacity:'1'},500);
          $('.headerError').css('opacity','0.5').animate({width:'300px',opacity:'1'},500);
      	});    
    </script>
</template>
