<template name="newTdComp">
	{{#each periode}}	
		<tr>
			<td id="{{id_heure}}" class="heureSemaine" value="0" style="height:30px; width:100px; text-align:center; line-height: 30px; border: white solid 5px;">
				{{heure}}
			</td>
			<td id="lundi_{{id_heure}}" class="semaine" value={{valeurLundi}} style="background-color:hsla({{valeurLundi}}9, 75%, 55%, 1); border: white solid 5px; text-align:center; color:white;font-weight: bold;">
					{{#if lundiIsOk}} ✓ {{else}} {{#if lundiMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="mardi_{{id_heure}}" class="semaine" value={{valeurMardi}} style="background-color:hsla({{valeurMardi}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if mardiIsOk}} ✓ {{else}} {{#if mardiMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="mercredi_{{id_heure}}" class="semaine" value={{valeurMercredi}} style="background-color:hsla({{valeurMercredi}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if mercrediIsOk}} ✓ {{else}} {{#if mercrediMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="jeudi_{{id_heure}}" class="semaine" value={{valeurJeudi}} style="background-color:hsla({{valeurJeudi}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if jeudiIsOk}} ✓ {{else}} {{#if jeudiMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="vendredi_{{id_heure}}" class="semaine" value={{valeurVendredi}} style="background-color:hsla({{valeurVendredi}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if vendrediIsOk}} ✓ {{else}} {{#if vendrediMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="samedi_{{id_heure}}" class="semaine" value={{valeurSamedi}} style="background-color:hsla({{valeurSamedi}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if samediIsOk}} ✓ {{else}} {{#if samediMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
			<td id="dimanche_{{id_heure}}" class="semaine" value={{valeurDimanche}} style="background-color:hsla({{valeurDimanche}}9, 75%, 55%, 1); border: white solid 5px;text-align:center; color:white;">
				{{#if dimancheIsOk}} ✓ {{else}} {{#if dimancheMaybe}} ~ {{else}} ✕ {{/if}} {{/if}}
			</td>
		</tr>
	{{/each}}
</template>
