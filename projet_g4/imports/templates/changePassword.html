<template name="changePW">
	{{> Template.dynamic template=main}}
	<div class="PWChange" style="width:300px;height:300px;margin:auto;margin-top: 20px;">
		<h3 style="width:100%;text-align:center;">Changez votre mot de passe</h3>
		<form style="width:100%" name="changeYourPW" id="newUserPW" class="form-group">
			<p style="width:100%">
				<input type="password" name="oldPW" id="oldPW" class="form-control" placeholder="Votre ancien mot de passe" autocomplete="off" style="width:100%;height: 40px; margin-bottom: 2px;">
			</p>
			<p style="width:100%">
				<input type="password" name="newPW" id="newPW" class="form-control" placeholder="Votre nouveau mot de passe" autocomplete="off" style="width:100%;height: 40px; margin-bottom: 2px;">
			</p>
			<input type="submit" name="validatePW" class="btn btn-primary btn-lg" value="Confirmer" id="validationPW" style="width:100%;">
		</form>
		<input type="button" id="cancelLogin" class="btn btn-outline-primary btn-lg" value="Retour" style="margin-top: 5px;width:100%">
	</div>
</template>
