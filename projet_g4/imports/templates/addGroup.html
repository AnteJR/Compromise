<template name="addGroup"> 
        <div id="groupes">
            <h2 style="margin-left: 15px;">Mes groupes:</h2>
            <ul>
                {{#each mesGroupesMembre}}
                    <li>
                        <h3><a href="/groupe/{{_id}}">{{name}}</a></h3>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div style="margin-left: 15px;">
            <h3>Créer un groupe:</h3>
            <form name="creerGroupe" class="creationGrp" style="margin-bottom:10px;">
                <input type="text" id="nomGroupe" style =" text-align: center;background-color: rgb(216,216,216); color: black; border: none;height: 40px; margin-bottom: 2px; cursor: auto;text-align:center; width:100%;" placeholder="Nom de groupe">
                <br>
                <input type="submit" id="btnCreer" class="groupButton" style =" background-color: rgb(0,132,255); color: white; padding:10px 71px;text-align: center; border: none;cursor: pointer; margin-top: 2px; width:100%;" value="Créer">
            </form>
        <div style="margin-left: 15px; margin-bottom: 109px;">
            <h5>Créer un groupe:</h5>
            <input type="text" id="nomGroupe" class="form-control" style ="margin-bottom: 2px;" placeholder="Nom de groupe">
            <input type="submit" id="btnCreer" class="btn btn-primary btn-lg" style ="margin-top: 2px;width:100%" value="Créer">
        </div>
</template>
