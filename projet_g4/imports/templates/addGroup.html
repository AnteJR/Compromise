<template name="addGroup" style="float: left top;"> 
        <div id="groupes">
            <h3 style="margin-left: 15px;margin-bottom: 200px;">Mes groupes:</h3>
            <ul>
                {{#each mesGroupesMembre}}
                    <li>
                        <a href="/groupe/{{_id}}">{{name}}</a>
                    </li>
                {{/each}}
            </ul>
        </div>
        <div style="margin-left: 15px; margin-bottom: 109px;">
            <h3>Créer un groupe:</h3>
            <input type="text" id="nomGroupe" style =" text-align: center;background-color: rgb(216,216,216); color: black; border: none;height: 40px; margin-bottom: 2px; cursor: auto;text-align:center" placeholder="Nom de groupe">
            <input type="submit" id="btnCreer" class="groupButton" style =" background-color: rgb(0,132,255); color: white; padding:10px 71px;text-align: center; border: none;cursor: pointer; margin-top: 2px;" value="Créer">
        </div>
</template>
