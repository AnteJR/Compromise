<template name="errorPageGroupe">
  <header>{{> header}}</header>
	<div class="erreurUtilisateur" style="opacity:0;">
    	<h1 class="display-1" style="color:#3ea1e6;margin-left:auto;margin-right:auto;text-align:center;width:300px;margin-top:13%;">
    		Erreur !
    	</h1>
        <p style="text-align:center;width:750px;margin-left:auto;margin-right:auto;font-size:13px;">
              Vous avez quitté ce groupe, ou il n'existe plus ! 
              <br>
              Il se peut qu'en changeant de compte ou en revenant en arrière, vous tombiez sur des pages auxquelles vous ne devriez pas avoir accès. Si tel est le cas, veuillez cliquer sur le bouton suivant pour reprendre votre navigation.
        </p>
        <div style="margin-left:auto;margin-right:auto;text-align:center;width:300px;">
          	<a href="/profile">
            	<input type="button" value="Retour à votre profil" class="btn btn-outline-primary btn-lg" style="width:100%">
            </a>
        </div>
  	</div>
    <script type="text/javascript">
    	$(function(){
        	$('.erreurUtilisateur').animate({opacity:'1'},500);
      	});    
    </script>
</template>
