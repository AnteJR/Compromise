<template name="groupe">
    <header>{{> header}}</header>
    {{#if estAdmin}}
	<h1>Horaire du groupe {{nomGroupe}}<button id="groupNameButton" style="font-size: 15px; border: white;">✎</button></h1>
    <a href="/" class="goBack">Retour</a><br/>
    
        <h4>Ajouter un autre utilisateur au groupe</h4>
        <form name="ajouterUtilisateur" id="ajoutDUtilisateur">
        <input type="text" id="addUser" placeholder="Ajouter un membre">
        <input type="submit" id="ajouterUt" value="Ajouter"></form><br>
        <div id="groupes">
                <h4>Admin:</h4>
                <ul>
                    
                    <li><p>{{monAdmin}}</p></li>
                   
                </ul>
                <h4>Membres:</h4>
                <ul>
                        {{#each mesMembres}}
                    <li><p id="nomUser">{{monMembre}} <button class="banUser" id="{{membreId}}" style="border: white">✕</button></p> </li>
                        {{/each}}
                </ul>
            </div>
            <p></p><p></p>
        <input type="button" id="groupDeleteButton" value="Supprimer ce groupe">
        <button id="sendEmail"><a href="mailto:{{mailingList}}?subject=Nouveau%20message%20à%20propos%20du%20groupe%20{{nomGroupe}}>Envoyer un message au groupe</a></button>
        
    {{else}}
    <h1>Horaire du groupe {{nomGroupe}}</h1>
    <a href="/" class="goBack">Retour</a><br/> 
    <div id="groupes">
            <h4>Admin:</h4>
            <ul>
                
                <li><p>{{monAdmin}}</p></li>
               
            </ul>
            <h4>Membres:</h4>
            <ul>
                    {{#each mesMembres}}
                <li><p>{{monMembre}}</p> </li>
                    {{/each}}
            </ul>
        </div>
        <p></p><p></p>
    <input type="button" id="groupLeaveButton" value="Quitter ce groupe">
    {{/if}}
</template>
